<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color:black;
            background-color:orange;
        }
    </style>
    <script>
        function initialize() {
            halloweenText = document.getElementById("colordiv");
            fore = "black";
            back = "orange";
        }
        function toggleColor() {
            var tmp = fore;
            fore = back;
            back = tmp;
            display();
        }
        function display() {
            halloweenText.style.color = fore;
            halloweenText.style.backgroundColor = back;
        }
    </script>
</head>
<body onload = "initialize();">
    <div id = "colordiv">
        Click the button to switch me from black to orange and back 
        again and again.  Happy Halloween.
    </div>
    <p>
        <button onclick = "toggleColor();">Toggle Colors</button>
    </p>
    
</body>
</html>
